<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Ajude a Causa</title>
</head>
<body>
    <form action="" method="post" id="meuFormulario">
        <div>
            <label>
                Nome:
                <input type="text" name="name" placeholder="Digite seu nome" required>
            </label>
        </div>

        <div>
            <label>
                Idade:
                <input type="text" name="idade" oninput="this.value = this.value = this.value.replace(/[^0-9]/g, ''); if (this.value.length > 2) this.value = this.value.substring(0, 2);" placeholder="Digite sua idade" required>
            </label>
        </div>

        <div>
            <label>
                Email:
                <input type="email" name="email" placeholder="Digite seu melhor email" required>
            </label>
        </div>
        <div>
            <label>
                Tamanho camiseta:
                <input type="radio" name="radio">PP
                <input type="radio" name="radio">P
                <input type="radio" name="radio">M
                <input type="radio" name="radio">G
                <input type="radio" name="radio">GG
                <input type="radio" name="radio">XG
            </label>
        </div>

        <div>
            <label>              
                <select name="select">Categoria de inscrição
                    <option value="valor1">Corrida 3km [3RUN]</option>
                    <option value="valor2">Corrida 5km [5RUN]</option>
                    <option value="valor3">Caminhada 4km[4WALK]</option>
                </select>
            </label>
        </div>
        <div>
            <label>
                Valor da doação:
                <input type="text" name="doacao" oninput="this.value = this.value = this.value.replace(/[^0-9.]/g, '');" title="Insira um valor válido (ex.: 10.50)" placeholder="0.00" required>
            </label>
        </div>
        <button type="submit">Enviar</button>
    </form>  
    <div id="resultado"></div>
    <button id="back">Voltar</button>   
    <script src="./main.js"></script>  
</body>
</html>
