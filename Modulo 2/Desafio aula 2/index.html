<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio aula 2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--Sistema de avaliação de estrelas criado como um plus ao desafio base-->
    <div class='container'>
        <h2>Sistema de Avaliação</h2>
        <div class='ul-container'>
          <ul class="avaliacao">
            <li class="star-icon ativo" data-avaliacao="1"></li>
            <li class="star-icon" data-avaliacao="2"></li>
            <li class="star-icon" data-avaliacao="3"></li>
            <li class="star-icon" data-avaliacao="4"></li>
            <li class="star-icon" data-avaliacao="5"></li>
          </ul>
        </div>
        <div class="text-container">    
          <p class='total-clientes'>
          Total de Avaliações:
          </p>
          <p class='media-estabelecimento'>
          Média geral do estabelecimento:
          </p>
        </div> 
      </div>
      <h4>As respostas para o desafio base estão no console.log do devTools.</h4>
      <script src="./main.js"></script>
</body>
</html>
